{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Dr. Serena Blake</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<!-- Navbar -->
<header class="navbar">
  <div class="navbar-container">
    <h1 class="logo"><a href="/">Dr. Serena Blake</a></h1>
    <nav>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/about/">About</a></li>
        <li><a href="/services/">Services</a></li>
        <li><a href="/faq/">FAQ</a></li>
        <li><a href="/contact/">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- Contact Form -->
<section class="contact-section">
  <div class="contact-container">
    <h1>Contact Dr. Serena</h1>

    <form id="contactForm" class="contact-form" method="POST" novalidate>
  {% csrf_token %}

      <div class="form-group animated-group">
        <input type="text" id="name" name="name" placeholder=" " required />
        <label for="name">Name *</label>
        <span class="error-message" id="nameError"></span>
      </div>

      <div class="form-group animated-group">
        <input type="tel" id="phone" name="phone" placeholder=" " required />
        <label for="phone">Phone *</label>
        <span class="error-message" id="phoneError"></span>
      </div>

      <div class="form-group animated-group">
        <input type="email" id="email" name="email" placeholder=" " required />
        <label for="email">Email *</label>
        <span class="error-message" id="emailError"></span>
      </div>
      

      <div class="form-group animated-group">
        <textarea id="reason" name="reason" rows="4" placeholder=" " required></textarea>
        <label for="reason">What brings you here? *</label>
        <span class="error-message" id="reasonError"></span>
      </div>

      <div class="form-group animated-group">
        <input type="text" id="time" name="time" placeholder=" " required />
        <label for="time">Preferred time to reach you *</label>
        <span class="error-message" id="timeError"></span>
      </div>

      <div class="form-group checkbox-group fade-in">
        <input type="checkbox" id="consent" name="consent" required />
        <label for="consent">I agree to be contacted *</label>
        <span class="error-message" id="consentError"></span>
      </div>

      <button type="submit" class="submit-button bounce-in">Submit</button>
    </form>

    <a href="/" class="back-button">‚Üê Back to Home</a>
  </div>
</section>

<!-- JavaScript -->



<div id="successPopup" class="popup success-popup hidden">
  <div class="popup-content">
    <h2>üéâ Thank you!</h2>
    <p>Your message has been successfully sent. We'll get back to you soon!</p>
  </div>
</div>


</body>
</html>
